<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form action="{{ url_for('home.page_inicial') }}" method="POST">
            <input type="text" name="task" placeholder="Adicione uma nova tarefa..." required>
            <button type="submit">Adicionar</button>
        </form>
        <ul>
            {% for task in viws_task %}
                <li>
                    {{ task }} 
                    <form action="{{ url_for('home.delete_task', task_id=loop.index0) }}" method="POST" style="display:inline;">
                        <button type="submit">Remover</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
